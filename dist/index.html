<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Todo List</title>
<script defer src="index.bundle.js"></script></head>
<body>

  <!-- HEADER -->

    <h1>Todo List</h1>

  <!-- MAIN -->
  <main>
    <section id="sidebar">
      <ul>

        <li class="header">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            <path d="M13 9H6V16M13 9V18M13 9H15M13 18H6V16M13 18H15M15 18V9M15 18H16.5M15 9H16.5M16.5 9H18V18H16.5M16.5 9V16M16.5 18V16M16.5 16H6M70 13V9H82V13M70 13H82M70 13V15M82 13V15M82 15H70M82 15V17M70 15V17M70 17V18H82V17M70 17H82" stroke="white" stroke-width="2"/>
            </svg>
          <p>Scope</p>
        </li>

        <li><a href="" data-option="all">All</a></li>
        <li><a href="" data-option="today">Today</a></li>
        <li><a href="" data-option="week">This Week</a></li>

      </ul>
      <ul>

        <li class="header">
          <svg width="30" height="30" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 11H18.5V15H18H9V11Z" stroke="white" stroke-width="8"/>
            <path d="M22 18H6V8H22M22 6H14L12 4H6C4.89 4 4 4.89 4 6V18C4 18.5304 4.21071 19.0391 4.58579 19.4142C4.96086 19.7893 5.46957 20 6 20H22C22.5304 20 23.0391 19.7893 23.4142 19.4142C23.7893 19.0391 24 18.5304 24 18V8C24 6.89 23.1 6 22 6Z" fill="black"/>
            </svg>
          <p>Project</p>
        </li>

        <li><a href="" data-option="work">Work</a></li>
        <li><a href="" data-option="study">Study</a></li>
        <li><a href="" data-option="personal">Personal</a></li>

      </ul>
    </section>

    <section id="content">
      <div id="card-container"><!--Card Container--></div>

    </section>
  </main>

  <!-- FOOTER -->

    <a href="https://github.com/trentbenson08" id="github-link">Find me on GitHub!</a>
  </footer>

  <!-- FORM BUTTON AND CARD -->
  <div id="form-display">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
  </div>

  <div id="form">
    <form action="" class="hidden">

      <label for="title" class="label">Task:</label>
      <input type="text" id="titleF">

      <label for="due" class="label">Due Date:</label>
      <input type="text" id="dueF">

      <p id="priority" class="label">Priority:</p>
      <div class="radio-ctrl">
  
        <label for="high">High</label>
        <input type="radio" id="highF" name="prior">
  
      </div>
      <div class="radio-ctrl">
        
        <label for="reg">Regular</label>
        <input type="radio" id="regF" name="prior" checked>
      
      </div>

      <label for="desc" class="label">Description:</label>
      <textarea name="description" id="descF" cols="30" rows="5"></textarea>

      <button id="form-button">Submit</button>
    </form>
  </div>


</body>
</html>
