<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Todo List</h1>
  </header>

  <!-- MAIN -->
  <main>
    <section id="sidebar">
      <ul>
        <li class="header">Due:</li>
        <li><a href="" data-option="all">All</a></li>
        <li><a href="" data-option="today">Today</a></li>
        <li><a href="" data-option="week">This Week</a></li>
      </ul>
      <ul>
        <li class="header">Project:</li>
        <li><a href="" data-option="work">Work</a></li>
        <li><a href="" data-option="study">Study</a></li>
        <li><a href="" data-option="personal">Personal</a></li>
      </ul>
    </section>

    <section id="content">
      <div id="card-container">
        
        

        <div class="card hidden">


          <div class="header">
            <div class="checkbox">
              <span>XX</span>
            </div>
            <div class="title">
              <span class="target">Title</span>
            </div>
            <div class="drop">
              <span>XX</span>
            </div>
          </div>

          <div class="description">
            <span class="target">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium, earum!</span>
          </div>

          <div class="footer">
            <div class="due-date">
              <p>Due:</p>
              <span class="target">12/12/2012</span>
            </div>
            <div class="priority">
              <p>Priority:</p>
              <span class="target">Regular</span>
            </div>
            <div class="delete">
              <span>XX</span>
            </div>
          </div>

          
        </div>


      </div>
    </section>
    
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>


</body>
</html>
