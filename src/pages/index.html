<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Todo List</h1>
  </header>

  <!-- MAIN -->
  <main>
    <section id="sidebar">
      <ul>
        <li class="header">Due:</li>
        <li><a href="" data-option="all">All</a></li>
        <li><a href="" data-option="today">Today</a></li>
        <li><a href="" data-option="week">This Week</a></li>
      </ul>
      <ul>
        <li class="header">Project:</li>
        <li><a href="" data-option="work">Work</a></li>
        <li><a href="" data-option="study">Study</a></li>
        <li><a href="" data-option="personal">Personal</a></li>
      </ul>
    </section>

    <section id="content">
      <div id="card">
        
        

        <div class="card hidden">
          <div class="header">
            <div class="button">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z" /></svg>
              </span>
            </div>
            <div class="title">
              <span class="target">get the money from mike</span>
            </div>
            <div class="right">
              <div class="due-date">
                <span class="target">12/12/12</span>
              </div>
              <div class="button">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
                </span>
              </div>
            </div>
          </div>
          <div class="description">
            <span class="target">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium, earum!</span>
          </div>
          <div class="footer">
            <div class="due-date">
              <span>Due:&nbsp</span>
              <span class="target">12/12/12</span>
            </div>
            <div class="priority">
              <span>Priority:&nbsp</span>
              <span class="target">Regular</span>
            </div>
            <div class="button">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
              </span>
            </div>
          </div>
        </div>



      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>

</html>
